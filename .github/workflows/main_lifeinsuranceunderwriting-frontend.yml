# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - lifeinsuranceunderwriting-frontend

on:
  push:
    branches:
      - main
    paths:
      - 'Life-Insurance-Underwriting/**'
      - '.github/workflows/main_lifeinsuranceunderwriting-frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        working-directory: ./Life-Insurance-Underwriting
        run: |
          npm install
          npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DE901C559A8A43F4B8D2603C9D91E18E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4BACA75A5925456B800E1EA962D9820E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A7BAE130E4854566A1AF876409574A2A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lifeinsuranceunderwriting-frontend'
          slot-name: 'Production'
          package: ./Life-Insurance-Underwriting/dist
          